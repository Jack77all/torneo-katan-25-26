<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classifica Torneo di Katan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
  <div class="container">
    <h2 class="text-center mb-4">Classifica Torneo di Katan</h2>

    <!-- Form per inserire risultati -->
    <form id="resultForm">
      <div class="mb-2">
        <input type="text" class="form-control" id="playerName" placeholder="Nome giocatore" required>
      </div>
      <div class="mb-2">
        <input type="number" class="form-control" id="points" placeholder="Punti" required>
      </div>
      <div class="mb-2">
        <input type="date" class="form-control" id="matchDate" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Inserisci Risultato</button>
    </form>

    <hr>

    <!-- Tabella classifica -->
    <h4 class="mt-4">Classifica</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Giocatore</th>
          <th>Punti Totali</th>
          <th>Partite Giocate</th>
        </tr>
      </thead>
      <tbody id="leaderboard">
        <!-- Popolata via JS -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
